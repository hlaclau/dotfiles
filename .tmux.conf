# Tmux Configuration
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Change prefix key
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Status bar configuration
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-position bottom
set -g status-left-length 50
set -g status-right-length 150
set -g status-style 'fg=#A0A0A0,bg=#101010'
set -g status-left '#[fg=#101010,bg=#FFC799,bold]  #S #[fg=#FFC799,bg=#1a1a1a]#[fg=#1a1a1a,bg=#101010] '
set -g status-right '#[fg=#1a1a1a,bg=#101010]#[fg=#505050,bg=#1a1a1a]  #(date +%%a) #[fg=#8B8B8B]%d %b #[fg=#252525,bg=#1a1a1a]#[fg=#99FFE4,bg=#252525]  %H:%M:%S #[fg=#FFC799,bg=#252525]#[fg=#101010,bg=#FFC799,bold]  #h '

# Window status
setw -g window-status-format '#[fg=#606060,bg=#101010]  #I #[fg=#707070]#W '
setw -g window-status-current-format '#[fg=#1e1e1e,bg=#101010]#[fg=#FFC799,bg=#1e1e1e] #I  #[fg=#ffffff,bold]#W #[fg=#1e1e1e,bg=#101010]'
setw -g window-status-separator '#[fg=#252525] '
setw -g window-status-current-style ''
setw -g window-status-style ''

# Pane border
set -g pane-border-style 'fg=#232323'
set -g pane-active-border-style 'fg=#FFC799'

# Message text
set -g message-style 'fg=#FFC799,bg=#232323'
set -g message-command-style 'fg=#99FFE4,bg=#232323'

# Mode style (copy mode highlight)
setw -g mode-style 'fg=#ffffff,bg=#353535'

# Clock
setw -g clock-mode-colour '#FFC799'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom of your tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Vi mode
set-window-option -g mode-keys vi
# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"