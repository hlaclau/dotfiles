# Tmux Configuration
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Change prefix key
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Status bar configuration
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-position bottom
set -g status-left-length 50
set -g status-right-length 150
set -g status-style 'fg=#a0a8cd,bg=#06080a'
set -g status-left '#[fg=#06080a,bg=#a485dd,bold]  #S #[fg=#a485dd,bg=#11121d]#[fg=#11121d,bg=#06080a] '
set -g status-right '#[fg=#11121d,bg=#06080a]#[fg=#3b4261,bg=#11121d]  #(date +%%a) #[fg=#565f89]%d %b #[fg=#212234,bg=#11121d]#[fg=#38a89d,bg=#212234]  %H:%M:%S #[fg=#a485dd,bg=#212234]#[fg=#06080a,bg=#a485dd,bold]  #h '

# Window status
setw -g window-status-format '#[fg=#3b4261,bg=#06080a]  #I #[fg=#565f89]#W '
setw -g window-status-current-format '#[fg=#11121d,bg=#06080a]#[fg=#a485dd,bg=#11121d] #I  #[fg=#a0a8cd,bold]#W #[fg=#11121d,bg=#06080a]'
setw -g window-status-separator '#[fg=#212234] '
setw -g window-status-current-style ''
setw -g window-status-style ''

# Pane border
set -g pane-border-style 'fg=#212234'
set -g pane-active-border-style 'fg=#a485dd'

# Message text
set -g message-style 'fg=#a485dd,bg=#212234'
set -g message-command-style 'fg=#38a89d,bg=#212234'

# Mode style (copy mode highlight)
setw -g mode-style 'fg=#a0a8cd,bg=#212234'

# Clock
setw -g clock-mode-colour '#a485dd'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom of your tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Vi mode
set-window-option -g mode-keys vi
# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"