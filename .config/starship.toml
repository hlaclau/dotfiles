# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "vesper"

# Starship modules

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€$user]($style)@"
style_user = "bold accent"
style_root = "bold accent"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed subtle"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "accent"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "
# The 'read_only' field was commented out in the original,
# so I'm leaving it commented here as well, but this is where
# it would go if you wanted to enable it.
#read_only = " ï ½"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "subtle"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = "ï•¸ "
charging_symbol = "ï–ƒ "
discharging_symbol = "ï–‚ "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold error"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold accent"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold mint"
disabled = true

# Prompt: optional param 1
[time]
