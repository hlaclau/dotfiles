font_family JetBrains Mono Nerd Font
font_size 16

foreground               #ffffff
background               #101010
selection_foreground     #ffffff
selection_background     #353535
cursor                   #FFC799
url_color                #FFC799

active_border_color #FFC799
inactive_border_color #232323

# black
