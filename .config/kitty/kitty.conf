font_family JetBrains Mono Nerd Font
font_size 16

foreground #a0a8cd
background #11121d

selection_foreground #11121d
selection_background #a0a8cd

cursor #a0a8cd
cursor_text_color #11121d

url_color #95c561

active_border_color #a485dd
inactive_border_color #06080a
bell_border_color #d7a65f

